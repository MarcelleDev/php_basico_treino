<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrir Conta Bancária</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f4f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        /* Estilo do contêiner */
        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #2d3a45;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Estilo dos rótulos e campos do formulário */
        label {
            display: block;
            margin-top: 10px;
            text-align: left;
            font-weight: bold;
            color: #4a4a4a;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccd0d5;
            border-radius: 5px;
            font-size: 14px;
            background-color: #f9fafc;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, select:focus {
            border-color: #4098d7;
            outline: none;
        }

        button {
            background-color: #4098d7;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            padding: 12px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #327bb5;
        }

        /* Estilo de espaçamento para separar os campos */
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Abrir Conta Bancária</h1>
        <form action="abrir_conta.php" method="post">
            <div class="form-group">
                <label for="numConta">Número da Conta:</label>
                <input type="text" id="numConta" name="numConta" required>
            </div>

            <div class="form-group">
                <label for="dono">Nome do Titular:</label>
                <input type="text" id="dono" name="dono" required>
            </div>

            <div class="form-group">
                <label for="tipo">Tipo de Conta:</label>
                <select id="tipo" name="tipo" required>
                    <option value="CC">Conta Corrente</option>
                    <option value="CP">Conta Poupança</option>
                </select>
            </div>

            <button type="submit">Abrir Conta</button>
        </form>
    </div>
</body>
</html>
